<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IEC Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/11.4.8/highcharts.min.js" integrity="sha512-1V04VPoPIjcEPfHqUQVAgQ2n+ofVW98/OK6YYSbPh10NwK/QNOYyCj/OwFiyY0h/dHuCVc5nHmcAO43HGz4eCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script src="data.js"></script>
    <script src="vendors.js"></script>
    <script src="script.js"></script>
</head>
<body>
<H1>IEC Analyzer</H1>
<figure class="highcharts-figure">
    <div id="container"></div>
</figure>
<figure class="highcharts-figure">
    <div id="by-time-container"></div>
</figure>
<div id="suppliers-grid" class="ag-theme-quartz" style="height: 500px"></div>

<div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floating-textarea"></textarea>
    <label for="floating-textarea">Paste the entire IEC CSV report here and press the Load Data button below</label>
    <button type="button" class="btn btn-primary" onclick="loadData()">Load Data</button>
</div>
</body>
</html>
